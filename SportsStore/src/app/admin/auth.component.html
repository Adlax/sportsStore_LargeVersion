<div class="bg-info p-2 text-center text-white">
  <h3>SportsStore Admin Page</h3>
</div>
<div *ngIf="errorMessage!=null" class="bg-danger mt-2 p-2 text-center text-white">
  {{ errorMessage }}
</div>
<div class="p-2">
  <form novalidate name="" #form='ngForm' (ngSubmit)="authenticate(form)">
    <div class="form-group">
      <label>Name</label>
      <input class="form-control" [(ngModel)]="userName" required name="userName"/>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input class="form-control" [(ngModel)]="userPasswd" required name="userPasswd" type="password"/>
    </div>
    <div class="text-center">
      <button class="btn btn-secondary m-1" routerLink='/'>Back</button>
      <button class="btn btn-primary m-1" type="submit">Log In</button>
    </div>
  </form>
</div>
