<div class="bg-primary p-2 text-white" [class.bg-warning]="editing" [class.text-dark]="editing">
  <h5>{{editing ? 'Edit' : 'Create'}} product</h5>
</div>
<form #form="ngForm" class="" novalidate (ngSubmit)="save(form)">
  <div class="form-group">
    <label>Name</label>
    <input type="text" [(ngModel)]="product.name" class="form-control" name="name"/>
  </div>
  <div class="form-group">
    <label>Category</label>
    <input type="text" [(ngModel)]="product.category" class="form-control" name="category"/>
  </div>
  <div class="form-group">
    <label>Description</label>
    <input type="textarea" [(ngModel)]="product.description" class="form-control" name="description"/>
  </div>
  <div class="form-group">
    <label>Price</label>
    <input type="text" [(ngModel)]="product.price" class="form-control" name="price"/>
  </div>
  <button type="submit" class="btn btn-primary m-1" [class.btn-warning]="editing">{{editing ? 'Save' : 'Create'}}</button>
  <button type="reset" class="btn btn-secondary" routerLink="/admin/main/products">Cancel</button>
</form>
