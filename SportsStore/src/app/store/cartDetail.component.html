<div class="container-fluid">

  <div class="row">
    <div class="col bg-dark text-white">
      <a class="navbar-brand">SPORTS STORE</a>
    </div>
  </div>

  <div class="row">
    <div class="col mt-2">
      <h2 class="text-center">Your cart : </h2>
      <table class="table table-bordered table-striped p-2">
        <thead>
          <tr>
            <th>Quantity</th>
            <th>Product</th>
            <th class="text-right">Price</th>
            <th class="text-right">Subtotal</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngIf="cart.cartLines.length==0">
            <td colspan="4" class="text-center">Your cart is empty</td>
          </tr>
          <tr *ngFor="let cartLine of cart.cartLines">
            <td>
              <input [value]="cartLine.quantity" (change)="cart.updateQuantity(cartLine.product,$event.target.value)" type="number" class="form-control-sm" style="width:5em;"/>
            </td>
            <td>
              {{ cartLine.product.name }}
            </td>
            <td class="text-right">
              {{ cartLine.product.price | currency:"USD":"symbol":"2.2-2" }}
            </td>
            <td class="text-right">
              {{ cartLine.lineTotal | currency:"USD":"symbol":"2.2-2" }}
            </td>
            <td class="text-center">
              <button class="btn btn-sm btn-danger" (click)="cart.removeCartLine(cartLine.product.id)">Remove</button>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3" class="text-right">Total:</td>
            <td class="text-right">{{ cart.cartPrice | currency:"USD":"symbol":"2.2-2" }}</td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div class="text-center">
        <button class="btn btn-primary m-1" routerLink="/store">Continue Shopping</button>
        <button class="btn btn-secondary m-1" [disabled]="cart.cartLines.length==0" routerLink="/checkout">Checkout</button>
      </div>
    </div>
  </div>
</div>
