<div class="float-right">
  <small>
    Your cart:
    <span *ngIf="cart.itemsCount > 0">
      {{ cart.itemsCount }} item(s)
      {{ cart.cartPrice | currency:'USD':'symbol':'2.2-2' }}
    </span>
    <span *ngIf="cart.itemsCount == 0">
      (empty)
    </span>
  </small>
  <button class="btn btn-sm bg-dark text-white" [disabled]="cart.itemsCount == 0" routerLink="/cart">
    <i class="fa fa-shopping-cart"></i>
  </button>
</div>
